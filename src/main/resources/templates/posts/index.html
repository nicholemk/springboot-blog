<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Index')">

</head>
<body>

<nav th:replace="fragments/navbar :: navbar-partial"></nav>

<header>
    <div class="jumbotron">
        <h1 class="display-3">Welcome to the Blog</h1>
        <p class="lead">Description</p>
        <hr class="my-4"/>
        <p>Description</p>
        <p class="lead">
        </p>
    </div>
</header>

    <div class="container" th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    </div>

<footer th:replace="fragments/footer :: footer-partial"></footer>
</body>
</html>
