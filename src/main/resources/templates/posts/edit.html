<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('New post')">
</head>
<body class="container">
<br />
<nav th:replace="fragments/navbar :: navbar-partial"></nav>

<form action="/posts/edit" method="post" th:object="${post}">
    Title:
    <input th:field="*{title}"/>
    <br />
    Description:
    <input th:field="*{body}" />
    <br />
    <input type="submit" />
</form>
<footer th:replace="fragments/footer :: footer-partial"></footer>

</body>
</html>
